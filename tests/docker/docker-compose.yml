services:
  todo-typescript:
    build:
      context: ../api/typescript
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/.well-known/ops').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 5s
      timeout: 3s
      retries: 3

  todo-python:
    build:
      context: ../api/python
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000/.well-known/ops')"]
      interval: 5s
      timeout: 3s
      retries: 3

  todo-java:
    build:
      context: ../api/java
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/.well-known/ops"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  todo-go:
    build:
      context: ../api/go
      dockerfile: Dockerfile
    ports:
      - "3004:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/.well-known/ops"]
      interval: 5s
      timeout: 3s
      retries: 3
